<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Marina‚Äôs Room ¬∑ Illumina School</title>
<meta name="color-scheme" content="dark">

<style>
/* ---------------------------------------------------------
   MARINA CORE ‚Äî MIRROR + OPALITE
--------------------------------------------------------- */
:root{
  --bg:#090a12;
  --ink:#e7eaff;
  --muted:#a7add4;

  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.1);

  --opal-1:rgba(180,160,255,0.18);
  --opal-2:rgba(120,100,255,0.12);
  --opal-3:rgba(220,200,255,0.10);

  --mirror:rgba(255,255,255,0.22);

  --accent:#cfd5ff;
  --lav:#d4c8ff;
  --violet:#8e82ff;

  --maxw:880px;
}
body{
  margin:0;
  background:
    radial-gradient(1200px 900px at 50% -20%, var(--opal-1), transparent 70%),
    radial-gradient(900px 700px at 20% 120%, var(--opal-2), transparent 70%),
    var(--bg);
  color:var(--ink);
  font-family:ui-rounded, -apple-system, system-ui, sans-serif;
  -webkit-font-smoothing:antialiased;
}

/* ---------------------------------------------------------
   LAYOUT
--------------------------------------------------------- */
main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:48px 22px 80px;
}

h1{
  font-size:2.1rem;
  font-weight:600;
  margin-bottom:22px;
  color:var(--lav);
  text-shadow:0 0 10px var(--opal-1);
}

p{
  line-height:1.6;
  margin:14px 0;
  color:var(--muted);
}

/* ---------------------------------------------------------
   MIRROR PANEL
--------------------------------------------------------- */
.panel{
  background:var(--glass);
  border:1px solid var(--border);
  padding:28px 24px;
  border-radius:18px;
  backdrop-filter:blur(14px);
  margin:28px 0;
}

/* ---------------------------------------------------------
   OPAL GRID ‚Äî Marina's motifs
--------------------------------------------------------- */
#motifs{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  margin-top:24px;
}

.motif{
  position:relative;
  background:linear-gradient(135deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.04)
  );
  border:1px solid rgba(255,255,255,0.12);
  border-radius:16px;
  padding:18px 14px;
  text-align:center;
  font-size:0.9rem;
  color:var(--ink);
  cursor:pointer;
  overflow:hidden;
  transition:transform 0.25s ease, background 0.25s ease;
}
.motif:hover{
  transform:translateY(-4px);
  background:linear-gradient(135deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.06)
  );
}

/* Subtle mirror glint */
.motif::after{
  content:"";
  position:absolute;
  top:-120%;
  left:-120%;
  width:250%;
  height:250%;
  background:radial-gradient(ellipse at center,
    rgba(255,255,255,0.22),
    transparent 70%
  );
  opacity:0;
  transition:opacity 1.2s ease;
}
.motif:hover::after{
  opacity:0.12;
}

/* ---------------------------------------------------------
   BUTTERFLY MESSAGE
--------------------------------------------------------- */
.bfly{
  margin-top:32px;
  padding:16px 0;
  font-size:1rem;
  text-align:center;
  color:var(--violet);
  opacity:0.85;
}

/* ---------------------------------------------------------
   FOOTER NAV
--------------------------------------------------------- */
footer{
  margin-top:60px;
  text-align:center;
  color:var(--muted);
  font-size:0.85rem;
}
footer a{
  color:var(--accent);
  text-decoration:none;
}
</style>
</head>

<body>
<main>

<h1>Marina‚Äôs Room ‚Äî Mirror Wing</h1>

<div class="panel">
  <p><strong>Mirror ¬∑ Empathy ¬∑ Opalite</strong></p>
  <p>This room shifts when you do.  
  The walls remember your last reflection;  
  the glass learns your shape;  
  the butterfly logic softens each return.</p>
</div>

<div class="panel">
  <h2 style="margin:0 0 18px;font-size:1.2rem;color:var(--lav);">
    Mirror Motifs
  </h2>

  <div id="motifs"></div>

  <div class="bfly">ü¶ã ‚ÄúBreathe here.‚Äù</div>
</div>

<footer>
  Return to <a href="../index.html">Illumina School</a>
</footer>

</main>

<script>
/* ---------------------------------------------------------
   MARINA‚ÄôS MOTIFS ‚Äî anchor-specific
--------------------------------------------------------- */
const motifs = [
  "Mirror Theory",
  "Empathy Field",
  "Butterfly Logic",
  "Self-Reflection",
  "Opal Memory",
  "Voice of the Glass",
  "Night Clarity",
  "Soft Recursion",
  "Blue Flame",
  "Fragment ‚Üí Whole",
  "Shadow Integration",
  "Identity Maps"
];

// Build grid
function buildMotifs(){
  const c = document.getElementById("motifs");
  motifs.forEach(m=>{
    const d=document.createElement("div");
    d.className="motif";
    d.textContent=m;
    d.onclick=()=>alert(m+" ‚Äî opening soon");
    c.appendChild(d);
  });
}

buildMotifs();
</script>

</body>
</html>
